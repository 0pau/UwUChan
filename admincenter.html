<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Központ - UwUChan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <main>
        <header>
            <div class="color-variants header-side-element">
                <img alt="UwUChan-embléma" class="logo light-variant" src="img/logo.svg">
                <img alt="UwUChan-embléma" class="logo dark-variant" src="img/logo-dark.svg">
            </div>
            <div class="searchbar">
                <span class="material-symbols-rounded">search</span>
                <input placeholder="Keresés a sok UwU-ság között">
            </div>
            <div class="header-side-element user-profile-button">
                <div>
                    <p>Meow János</p>
                    <p>173 pont</p>
                </div>
                <img src="img/default_user_avatar.png" alt="Profilkép">
            </div>
        </header>
        <section>
            <h1>Admin Központ</h1>
            <div class="admin-dashboard">
                <div class="dashboard-item blue">
                    <p>Új bejelentések / Bírálatra váró tartalmak</p>
                    <p>2 / 13</p>
                </div>
                <div class="dashboard-item green">
                    <p>Moderált tartalom</p>
                    <p>51</p>
                </div>
                <div class="dashboard-item orange">
                    <p>Üzenőfal-létrehozási kérelmek</p>
                    <p>3</p>
                </div>
            </div>
            <div class="tab-bar">
                <button class="active">Bírálatra vár</button>
                <button>Moderált elemek</button>
                <button>Üzenőfal-kérelmek</button>
            </div>
            <div class="list">
                <p>Listaelem 1.</p>
                <p>Listaelem 2.</p>
                <p>Listaelem 3.</p>
            </div>
        </section>
    </main>
</body>
</html>
